<!DOCTYPE html>
<html>
<head>
    <title>Course Management System</title>
    <!-- Include Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <style>
        body {
    place-items: center;
    font-family: var(--font-family);
    background:linear-gradient(to right, #bab7b7, #4b4849);
    overflow: hidden;
  }


body {
  font-family: "Lato", sans-serif;
}

.sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <h1 style="color: aliceblue;"><i class="fa fa-graduation-cap"></i> SimpliEdu University</h1>
  <a href="mani.html"><i class="fa fa-home"></i>Home</a> 
    <a href="course.html"><i class="fa fa-plus"></i>Add Courses</a> 
    <a href="unregistred.html"><i class="fa fa-minus-circle"></i>Unregister Courses</a> 
     <a href="registrationcourses.html"><i class="fa fa-eye"></i>View Registered Courses</a> 
     <a href="StudentToDoList.html"><i class="fa fa-th-list"></i>To-Do List</a> 
     <a href="login.html">	
        <i class="fas fa-sign-in-alt"></i>LogOut</a>
    </div>
    
    <!-- Sidebar toggle button -->
    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
    
    <!-- Course Management System Content -->
    <div class="container">
        <h1 class="mt-4">Course Management System</h1>
        
        <!-- Add Course Form -->
        <h2 class="mt-4">Add Course</h2>
        <form id="addCourseForm">
            <div class="form-group">
                <label for="courseName">Course Name:</label>
                <input type="text" class="form-control" id="courseName" name="courseName" required>
            </div>
            <div class="form-group">
                <label for="courseCode">Course Code:</label>
                <input type="text" class="form-control" id="courseCode" name="courseCode" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Course</button>
        </form>
        
        <!-- View Courses Table -->
        <h2 class="mt-4">View Courses</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Course Code</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Mathematics</td>
                    <td>MATH101</td>
                </tr>
                <tr>
                    <td>Computer Science</td>
                    <td>CS101</td>
                </tr>
                <!-- Additional rows for courses can be added here -->
            </tbody>
        </table>
    </div>
    
    <!-- Include Bootstrap JS and jQuery scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        // Sidebar functions
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }
        
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }

        // Course management system function
        document.getElementById("addCourseForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const courseName = document.getElementById("courseName").value;
            const courseCode = document.getElementById("courseCode").value;
            
            const newRow = document.createElement("tr");
            newRow.innerHTML = `
                <td>${courseName}</td>
                <td>${courseCode}</td>
            `;
            
            const coursesTable = document.querySelector("table tbody");
            coursesTable.appendChild(newRow);
            
            // Clear input fields
            document.getElementById("courseName").value = "";
            document.getElementById("courseCode").value = "";
        });
    </script>
</body>
</html>
